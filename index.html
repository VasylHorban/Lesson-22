<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href = "https://code.jquery.com/ui/1.12.1/themes/ui-lightness/jquery-ui.css"
        rel = "stylesheet">
    <script src = "https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src = "https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
    <form onsubmit='return false'>

        <label for="#user-name">Your name</label>

        <input type="text" id="user-name" placeholder="Name">

        <label for="#user-age">Your age</label>

        <input type="text" id="user-age" placeholder="18">

        <label for="#date-of-birth">Date of birth</label>

        <input type="text" id="date-of-birth" placeholder="dd-mm-yyyy">
        <button id="submit">Submit</button>
    </form>
    <script src="main.js" ></script>
</body>
</html>
